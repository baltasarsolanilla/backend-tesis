<!-- Diagrama historico -->
<div>
	<canvas id="line" 
			class="chart chart-line" 
			chart-data="data"
			chart-labels="labels" 
			chart-series="series" 
			chart-options="options"
			chart-click="onClick"
			chart-colors="colors"
			>
	</canvas>

	<!-- Selectores de fecha y boton "Consular periodo" -->
	<div style="margin-top:15px;"></div>
	<div class="row">
		<div class="col-sm-12">
			<div class="col-sm-4">
				<span class='input-group date' id='fechaDesde'>
					<input type='text' class="form-control" id='fechaDesdeInput' placeholder="DESDE"/>
					<span class="input-group-addon">
						<span class="glyphicon glyphicon-calendar"></span>
					</span>
				</span>
			</div>
			<div class="col-sm-4">
				<div class='input-group date' id='fechaHasta'>
					<input type='text' class="form-control" id='fechaHastaInput' placeholder="HASTA"/>
					<span class="input-group-addon">
						<span class="glyphicon glyphicon-calendar"></span>
					</span>
				</div>
			</div>
			<div class="col-sm-4">
				<button class="btn btn-primary btn-md center-block" ng-click="graficar()">
					<i class="fas fa-search" style="padding-right:3px;"></i>
					Consultar per√≠odo
				</button>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
    $(function () {
        $('#fechaDesde').datetimepicker({
          format : "DD-MM-YYYY",
            locale: 'es',
            maxDate: 'moment'
        });
        $('#fechaHasta').datetimepicker({
            format : "DD-MM-YYYY",
              locale: 'es',
              maxDate: 'moment'
          });
    });
</script>
