<div class="">
    <table ng-table="tableParams" show-filter="false" class="table table-bordered table-striped table-affect">
        <tr ng-repeat="row in $data track by row.objetivoAfectante.id">
          <td title="'OBJETIVO'" sortable="'objetivoAfectante.nombre'" style="text-align:left !important">{{row.objetivoAfectante.nombre}}</td>
          <td title="'VALOR'" sortable="'objetivoAfectante.valor'" ng-style="setColorValor(row.objetivoAfectante.valor)">{{row.objetivoAfectante.valor | number:2}}</td>
          <td title="'TENDENCIA'" sortable="'objetivoAfectante.tendencia'">
              <i ng-class="setArrowTendencia(row.objetivoAfectante.tendencia)" ng-style="setColorTendencia(row.objetivoAfectante.tendencia)"></i></td>
        </tr>
    </table>
</div>
